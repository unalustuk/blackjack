<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contain">  </div>

        <div id="main">
            <div id="dealerHandBox-el"></div>
            <p id="dealerPoints-el">Dealers Points:</p>
            <div id="playerHandBox-el"></div>
            <p id="playerPoints-el">Players Points:</p>
            <button id="deal-el" onclick="deal()">DEAL</button>
            <button id="hit-el" onclick="hit()">HIT</button>
            <button id="stand-el" onclick="stand()">STAND</button>
            <p id="message-el">Welcome to Blackjack!</p>
            <p id="cash-el">Cash: $</p>
            <p id="bet-el">Bet: $</p>
            <button id="betbtn-el">$5</button>
            <button id="betbtn-el">$10</button>
            <button id="betbtn-el">$50</button>
            <button id="betbtn-el">$100</button>
            <button id="betbtn-el">$ALL</button>
            <button id="betbtn-el">RESET BET</button>
        </div>


    <script src="index.js"></script>
</body>
</html>
